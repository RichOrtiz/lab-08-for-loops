<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script>
        var userInput = prompt("How long till the party's started? ");
        var usernum = parseInt(userInput, 10);
        if (usernum < 1) {
            console.log("party NoOoW");
        }
        else {
            for (var i = usernum; i >= 1; i = i-1) {
                console.log(i);
            }
            console.log("it appears to be party time");
        }

    </script>
</body>
</html>
